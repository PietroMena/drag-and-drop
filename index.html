<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESI SENAI E FIESP</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="js.js"></script>
</head>
<body>
  <div class="glober">
        <center>
            <h1>Arraste as logos na devida ordem: 1-Sesi; 2-Senai, 3-Fiesp</h1>

            <div id="espaço1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="./imagens/sesi.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88"
                    height="31">
            </div>

            <div id="espaço2" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="./imagens/senai.png" draggable="true" ondragstart="drag(event)" id="drag2" width="88"
                    height="31">
            </div>

            <div id="espaço3" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="./imagens/fiesp.png" draggable="true" ondragstart="drag(event)" id="drag3" width="88"
                    height="31">
            </div><br>

            <div id="espaço4" ondrop="drop(event)" ondragover="allowDrop(event)">
               "Serviço Social da Indústria"
            </div>

            <div id="espaço5" ondrop="drop(event)" ondragover="allowDrop(event)">
                Serviço Nacional de Aprendizagem Industrial
            </div>

            <div id="espaço6" ondrop="drop(event)" ondragover="allowDrop(event)">
                Federação das Indústrias do Estado de São Paulo.
            </div>
     </div>
</body>

</html>
